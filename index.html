<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0D0D0D">
    <title>Mood Tracker</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <button class="nav-btn" id="prevYear">❮</button>
            <h1 class="year-title" id="yearTitle"></h1>
            <button class="nav-btn" id="nextYear">❯</button>
        </header>

        <main class="main">
            <section class="today-section">
                <div class="today-header">
                    <h2 class="today-title">Today</h2>
                    <span class="today-date" id="todayDate"></span>
                </div>
                <div class="today-moods" id="todayMoods"></div>
                <textarea class="today-note" id="todayNote" placeholder="Add a note about your day..." rows="2"></textarea>
            </section>

            <div class="view-toggle">
                <button class="toggle-btn active" id="monthViewBtn">Month</button>
                <button class="toggle-btn" id="yearViewBtn">Year</button>
            </div>

            <div class="month-view" id="monthView">
                <div class="month-nav">
                    <button class="month-nav-btn" id="prevMonth">❮</button>
                    <h2 class="month-title" id="monthTitle"></h2>
                    <button class="month-nav-btn" id="nextMonth">❯</button>
                </div>
                <div class="weekday-headers" id="weekdayHeaders"></div>
                <div class="month-grid" id="monthGrid"></div>
            </div>

            <div class="year-view hidden" id="yearView">
                <div class="grid-container">
                    <div class="month-headers" id="monthHeaders"></div>
                    <div class="mood-grid" id="moodGrid"></div>
                </div>
            </div>

            <section class="stats-section">
                <h2 class="stats-title">Statistics</h2>
                <div class="stats-grid" id="statsGrid"></div>
            </section>

            <section class="legend-section">
                <h2 class="legend-title">Legend</h2>
                <div class="legend-grid" id="legendGrid"></div>
            </section>
        </main>

        <div class="modal-overlay" id="moodModal">
            <div class="modal">
                <div class="modal-header">
                    <h3 class="modal-title" id="modalTitle">Select Mood</h3>
                    <button class="modal-close" id="modalClose">✕</button>
                </div>
                <div class="mood-options" id="moodOptions"></div>
                <textarea class="modal-note" id="modalNote" placeholder="Add a note..." rows="2"></textarea>
                <button class="clear-btn" id="clearMood">Clear Mood</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</body>
</html>
